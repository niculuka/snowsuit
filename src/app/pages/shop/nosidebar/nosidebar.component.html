<div class="main">
    <molla-page-header [title]="pageTitle" subtitle="Magazin"></molla-page-header>
    <nav class="breadcrumb-nav mb-2">
        <div [class]="containerClass">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/">Acasă</a>
                </li>
                <li class="breadcrumb-item">
                    <a routerLink="/shop/nosidebar/boxed">Magazin</a>
                </li>
                <li class="breadcrumb-item active">{{ pageTitle }}</li>
                <li class="breadcrumb-item" *ngIf="searchTerm != ''">
                    <span>Caută - {{ searchTerm }}</span>
                </li>
            </ol>
        </div>
    </nav>

    <div class="page-content">
        <div [class]="containerClass">
            <div class="toolbox">
                <div class="toolbox-left d-none d-lg-flex">
                    <a href="javascript:;" class="sidebar-toggler mr-0 mr-md-5" (click)="toggleSidebar()">
                        <i class="icon-bars"></i>Filters
                    </a>
                </div>

                <div class="toolbox-center">
                    <div class="toolbox-info">
                        Am găsit
                        <span>{{ products.length }} of {{ totalCount }} </span> 
                        Produse
                    </div>
                </div>

                <div class="toolbox-right">
                    <div class="toolbox-sort">
                        <label for="sortby">Sort by:</label>
                        <div class="select-custom">
                            <select name="sortby" id="sortby" class="form-control" (change)="changeOrderBy($event)"
                                [value]="orderBy">
                                <option value="default">Inițial</option>
                                <option value="featured">Cele Mai Populare</option>
                                <option value="rating">Punctaj Mare</option>
                                <option value="new">Dată</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <shop-list-three [products]="products" [loaded]="loaded" [cols]="cols">
            </shop-list-three>

            <shop-sidebar-one [toggle]="true">
            </shop-sidebar-one>

            <button class="sidebar-fixed-toggler d-lg-none" (click)="toggleSidebar()">
                <i class="icon-cog"></i>
            </button>

            <div class="sidebar-filter-overlay" (click)="hideSidebar()"></div>
        </div>
    </div>
</div>
