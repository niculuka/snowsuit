<main class="main">
    <nav class="breadcrumb-nav border-0 mb-0">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/">Acasă</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="javascript:;">Pagini</a>
                </li>
                <li class="breadcrumb-item active">Logare</li>
            </ol>
        </div>
    </nav>

    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
        style="background-image: url('assets/images/backgrounds/login-bg.jpg'); opacity: 0.7;">
        <div class="container">
            <div class="form-box">
                <div class="form-tab nav-fill">
                    <ul ngbNav #nav="ngbNav" class="justify-content-center nav nav-pills">
                        <li ngbNavItem>
                            <a ngbNavLink>Logare</a>
                            <ng-template ngbNavContent>
                                <form action="#">
                                    <div class="form-group">
                                        <label for="singin-email-2">Email *</label>
                                        <input type="text" class="form-control" id="singin-email-2" name="singin-email"
                                            required>
                                    </div>

                                    <div class="form-group">
                                        <label for="singin-password-2">Parolă *</label>
                                        <input type="password" class="form-control" id="singin-password-2"
                                            name="singin-password" required>
                                    </div>

                                    <div class="form-footer">
                                        <button type="submit" class="btn btn-outline-primary-2">
                                            <span>LOGARE</span>
                                            <i class="icon-long-arrow-right"></i>
                                        </button>

                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="signin-remember-2">
                                            <label class="custom-control-label" for="signin-remember-2">
                                                Amintește
                                            </label>
                                        </div>

                                        <a href="javascript:;" class="forgot-link">Ai uitat parola?</a>
                                    </div>
                                </form>
                                <div class="form-choice">
                                    <p class="text-center">Loghează-te cu</p>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <a href="javascript:;" class="btn btn-login btn-g">
                                                <i class="icon-google"></i>
                                                Logare cu Google
                                            </a>
                                        </div>
                                        <div class="col-sm-6">
                                            <a href="javascript:;" class="btn btn-login btn-f">
                                                <i class="icon-facebook-f"></i>
                                                Logare cu Facebook
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </li>

                        <li ngbNavItem>
                            <a ngbNavLink>Înregistrare</a>
                            <ng-template ngbNavContent>
                                <form action="#">
                                    <div class="form-group">
                                        <label for="register-email-2">Email *</label>
                                        <input type="email" class="form-control" id="register-email-2"
                                            name="register-email" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="register-password-2">Parolă *</label>
                                        <input type="password" class="form-control" id="register-password-2"
                                            name="register-password" required>
                                    </div>

                                    <div class="form-footer">
                                        <button type="submit" class="btn btn-outline-primary-2">
                                            <span>SALVEAZĂ</span>
                                            <i class="icon-long-arrow-right"></i>
                                        </button>

                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="register-policy-2"
                                                required>
                                            <label class="custom-control-label" for="register-policy-2">
                                                Sunt de acord cu condițiile *
                                            </label>
                                        </div>
                                    </div>
                                </form>
                                <div class="form-choice">
                                    <p class="text-center">Loghează-te cu</p>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <a href="javascript:;" class="btn btn-login btn-g">
                                                <i class="icon-google"></i>
                                                Logare cu Google
                                            </a>
                                        </div>
                                        <div class="col-sm-6">
                                            <a href="javascript:;" class="btn btn-login  btn-f">
                                                <i class="icon-facebook-f"></i>
                                                Logare cu Facebook
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </li>
                    </ul>
                    <div [ngbNavOutlet]="nav"></div>
                </div>
            </div>
        </div>
    </div>
</main>
